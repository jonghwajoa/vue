<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <style>
      .dropdown ul {
        display: none;
        list-style: none;
        margin: 0;
        border: 1px solid black;
        padding: 10px;
        width: 200px;
      }

      .dropdown.on ul {
        display: block;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <input type="text" @keyup="keyUp" />
      <button @click="btnClick">더하기</button>

      <div :class="[dropdown,toggle]">
        <ul>
          <li><a href="#">메뉴1</a></li>
          <li><a href="#">메뉴2</a></li>
        </ul>
      </div>
    </div>

    <script>
      const app = new Vue({
        el: '#app',
        data: {
          counter: 0,
          id: 1,
          style: {
            background: 'red',
          },
          fontStyle: {
            fontSize: '10px',
          },
          dropdown: 'dropdown',
          toggle: {
            on: true,
          },
        },
        methods: {
          btnClick() {
            this.toggle.on = !this.toggle.on;
          },
          keyUp({ keyCode }) {
            console.log(keyCode === 13 ? '엔터키 눌림' : '엔터키 아님');
          },
        },
      });
    </script>
  </body>
</html>
